<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <ul class="list-inline">
                {%- for link in site.data.navigation.nav -%} 
                <li>
                 <a class="page-scroll" href="#{{ link.section }}">{{ link.title }}</a>
                </li>
                {% if forloop.index <= 4 %}
                <li class="footer-menu-divider">&sdot;</li>
                {% endif %}
                {% endfor %}
                </ul>
                <p class="copyright text-muted small">{{ site.copyright }}</p>
            </div>
        </div>
    </div>
</footer>
