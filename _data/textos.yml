programa:
  title: "Programa PróCarreira"
  text: "Resolva de uma vez por todas sua insatisfação profissional, alinhando sua carreira ao seu propósito de vida e perfil."

melhor:
  title: "Workshop O MELHOR ANO DA SUA VIDA!"
  text: "Aprenda e vivencie ferramentas poderosas para planejar e viver um ano verdadeiramente extraordinário!"
  
raio:
  title: "Raio X"
  text: "Maximize o potencial infinito que há dentro de você a partir do mapeamento e análise do seu perfil comportamental e profissional."  

felicidade:
  title: "Programa “A Procura da Felicidade”"
  text: "Obtenha clareza do que, de fato, te motiva e dá razão aos seus esforços e a sua felicidade para construir a ponte entre o que te faz feliz e o que você faz da vida! <br><br>Processo Individualizado e Personalizado: Encontros que te ajudarão a alcançar e/ou se aproximar ao máximo de seus objetivos, obtendo as mudanças e resultados que tanto deseja." 

sobre:
  title: "Sobre mim"
  text: "Coach profissional e Analista Comportamental pelo Instituto Brasileiro de Coaching, Palestrante, Practitioner em Programação Neurolinguística (PNL), especializada em desenvolvimento profissional. Criadora do Programa PróCarreira, com mais de  1000 horas de atuação contribuindo para potencializar pessoas para serem (mais) felizes, especialmente em suas carreiras, florescendo vida na vida delas! "

